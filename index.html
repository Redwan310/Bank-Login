<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Redwan Bank</title>
</head>
<body>
   

<div id="login-area">
    <h1 class="text-center">WelCome To Redwan Bank</h1>
    <div id="submit-area">
        <h4>Login</h4>
        <input class="form-control" type="text" placeholder="Enter Email" name="" id="" required>
        <br>
        <input class="form-control" type="password" placeholder="Enter Password" id="" required>
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>



<div id="transaction-area">
    <div class="transaction-top">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="transaction-bottom">
        <div class="row">
            <div class="col-md-6">
                <div id="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" name="" id="" placeholder="$ amount you want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrowAmount"class="form-control" type="text" name="" id="" placeholder="$ amount you want to Withdraw">
                    <br>
                    <button id="addWithdrow" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
</div>













<script src="index.js"></script>

</body>
</html>
